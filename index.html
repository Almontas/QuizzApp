<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="quiz.css">
        <script type="text/javascript" src="js/JSource.js"></script>
    </head>

    <body>
        <div class="container">
        

            <div class="quiz-container">
                <div class="header">
                    <h1>TV Quiz</h1>
                    <h3>Do you remember your favorite shows from the 90s?</h3>
                </div>
                
                <div class="setImg" id="set1">
                    <ul>
                        <li> <img src="images/ACslater.jpg" alt="NoPicture"></li>
                        <li> <img src="images/CarltonBanks.jpeg" alt="NoPicture"> </li>
                        <li> <img src="images/ZachMorris.jpg" alt="NoPicture"></li>
                    </ul>
                </div>

                <div class="questions" id="q1">

                    <h1>
                        Who is Zach Morris?
                    </h1>
                    <h3>
                        Click on the image that answers the question
                    </h3>

                </div>

                <div class="setImg" id="set2">
                    <ul>
                        <li> <img src="images/CoryMatthews.jpeg" alt="NoPicture"></li>
                        <li> <img src="images/EdAlonzo.jpg" alt="NoPicture"> </li>
                        <li> <img src="images/Shawnhunter.jpg" alt="NoPicture"></li>
                    </ul>

                </div>
                
                <div class="questions" id="q2">
                     <h1>
                        Who is Corey Matthews?
                    </h1>
                    <h3>
                        Click on the image that answers the question
                    </h3>

                </div>

            </div>
           

           
        </div><!--container-fluid-->

        <div class="counter">
                <p> Display Point Counter </p>
                <p> Display Commentary </p>
        </div>

</html>
